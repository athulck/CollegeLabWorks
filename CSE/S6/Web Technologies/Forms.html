
<!DOCTYPE html>
<html>
	<head>
		<title>Popcorn Sales Form</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>Welcome to Millennium Gymnastics Booster Club Popcorn Sales</h2>
		<form action="">
			<p>
				<label> Buyer's Name :
					<input type="text" name="name" size="30">
				</label>
				<br>
				<label> Street Address :
					<input type="text" name="street" size="30">
				</label>
				<br>
				<label> City, State, Zip :
					<input type="text" name="city" size="30">
				</label>
			</p>
			<table>
				<tr>
					<th> Product Name </th>
					<th> Price </th>
					<th> Quantity </th>
				</tr>
				<tr>
					<td> Unpopped Popcorn (1 lb.) </td>
					<td> $3.00 </td>
					<td> <input type="text" name="unpop" size="2"> </td>
				</tr>
				<tr>
					<td> Caramel Popcorn (2 lb. canister) </td>
					<td> $3.50 </td>
					<td> <input type="text" name="caramel" size="2"> </td>
				</tr>
				<tr>
					<td> Caramel Nut Popcorn (2 lb. canister) </td>
					<td> $3.50 </td>
					<td> <input type="text" name="caramelnut" size="2"> </td>
				</tr>
				<tr>
					<td> Toffey Nut Popcorn (2 lb. canister) </td>
					<td> $3.50 </td>
					<td> <input type="text" name="toffeynut" size="2"> </td>
				</tr>
			</table>
			<h3> Payment Method: </h3>
			<p>
				<label> <input type="radio" name="payment" value="visa" checked> Visa </label>
				<br>
				<label> <input type="radio" name="payment" value="mc"> Master Card </label>
				<br>
				<label> <input type="radio" name="payment" value="discover"> Discover </label>
				<br>
				<label> <input type="radio" name="payment" value="check"> Check </label>
				<br>
			</p>
			<p>
				<input type="submit" value="Submit Order">
				<input type="reset" value="Clear Order Form">
			</p>
		</form>
	</body>
</html>
